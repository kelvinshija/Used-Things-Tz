<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product - used things-Tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Poppins',sans-serif; background:#f8fafc; }
        .navbar { background:linear-gradient(145deg,#1a1a2e,#16213e); padding:15px 30px; color:white; }
        .nav-container { max-width:1400px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
        .logo { display:flex; align-items:center; gap:10px; text-decoration:none; color:white; }
        .logo i { font-size:2rem; background:linear-gradient(45deg,#ff6b6b,#ff8e8e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .main { max-width:800px; margin:40px auto; padding:0 20px; }
        .card { background:white; border-radius:20px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size:2rem; margin-bottom:30px; color:#333; }
        .form-group { margin-bottom:20px; }
        label { display:block; margin-bottom:8px; font-weight:600; color:#333; }
        input, select, textarea {
            width:100%; padding:15px; border:2px solid #e0e0e0; border-radius:10px;
            font-size:1rem; transition:0.3s; font-family:'Poppins',sans-serif;
        }
        input:focus, select:focus, textarea:focus { border-color:#ff6b6b; outline:none; }
        
        /* Image Upload Styles */
        .image-upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .image-upload-area:hover {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.05);
        }
        .image-upload-area i {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        .image-upload-area p {
            color: #666;
            font-size: 14px;
        }
        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background: rgba(255,68,68,0.9);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .preview-remove:hover {
            background: #ff4444;
            transform: scale(1.1);
        }
        .btn-submit {
            width:100%; padding:15px; background:linear-gradient(45deg,#ff6b6b,#ff8e8e);
            color:white; border:none; border-radius:10px; font-size:1.1rem; font-weight:700; cursor:pointer;
            margin-top: 20px;
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 10px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .image-limit-warning {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="user-dashboard.html" class="logo"><i class="fas fa-store"></i><span>used things-Tz</span></a>
        </div>
    </nav>
    <div class="main">
        <div class="card">
            <h1>Sell Your Item</h1>
            <form id="sellForm">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" placeholder="e.g., iPhone 12" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Books">Books</option>
                        <option value="Sports">Sports</option>
                        <option value="Computers">Computers</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="e.g., Dar es Salaam" required>
                </div>
                <div class="form-group">
                    <label>Price (TZS)</label>
                    <input type="number" id="price" placeholder="e.g., 500000" required>
                </div>
                <div class="form-group">
                    <label>Condition</label>
                    <input type="text" id="condition" placeholder="e.g., Like New, Good, Fair" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" placeholder="Describe your item..."></textarea>
                </div>
                <div class="form-group">
                    <label>Product Images (Max 5)</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop images here or click to select</p>
                        <small style="color:#999;">Supported: JPG, PNG, GIF (Max 5MB each)</small>
                    </div>
                    <input type="file" id="productImages" accept="image/*" multiple style="display: none;">
                    <div class="image-limit-warning" id="imageLimitWarning">
                        <i class="fas fa-exclamation-circle"></i> Maximum 5 images allowed
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div id="imagePreview" class="image-preview-container"></div>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">Post Product</button>
            </form>
        </div>
    </div>

    <script>
        // Image upload functionality
        const imageUploadArea = document.getElementById('imageUploadArea');
        const productImages = document.getElementById('productImages');
        const imagePreview = document.getElementById('imagePreview');
        const imageLimitWarning = document.getElementById('imageLimitWarning');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const submitBtn = document.getElementById('submitBtn');
        
        let selectedImages = [];
        let isUploading = false;

        // Trigger file input when clicking upload area
        imageUploadArea.addEventListener('click', () => {
            productImages.click();
        });

        // Handle drag and drop
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = '#ff6b6b';
            imageUploadArea.style.background = 'rgba(255,107,107,0.1)';
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.style.borderColor = '#e0e0e0';
            imageUploadArea.style.background = '#fafafa';
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = '#e0e0e0';
            imageUploadArea.style.background = '#fafafa';
            
            const files = Array.from(e.dataTransfer.files);
            handleImageFiles(files);
        });

        // Handle file selection
        productImages.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleImageFiles(files);
        });

        // Compress image function
        function compressImage(base64, maxWidth = 800, maxHeight = 800, quality = 0.7) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                }
            });
        }

        // Handle image files
        async function handleImageFiles(files) {
            // Filter only image files
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            // Check if adding these would exceed the limit
            if (selectedImages.length + imageFiles.length > 5) {
                imageLimitWarning.style.display = 'block';
                setTimeout(() => {
                    imageLimitWarning.style.display = 'none';
                }, 3000);
                return;
            }

            isUploading = true;
            submitBtn.disabled = true;
            progressBar.style.display = 'block';

            let processed = 0;
            const total = imageFiles.length;

            for (const file of imageFiles) {
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert(`File ${file.name} ni kubwa sana. Tafadhali chagua file ndogo (max 5MB)`);
                    continue;
                }

                const reader = new FileReader();
                
                await new Promise((resolve) => {
                    reader.onload = async function(e) {
                        // Compress image
                        const compressedImage = await compressImage(e.target.result);
                        selectedImages.push(compressedImage);
                        
                        // Update progress
                        processed++;
                        const progress = (processed / total) * 100;
                        progressFill.style.width = progress + '%';
                        
                        // Show preview
                        showImagePreview(compressedImage, selectedImages.length - 1);
                        
                        resolve();
                    }
                    reader.readAsDataURL(file);
                });
            }

            isUploading = false;
            submitBtn.disabled = false;
            
            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 500);
        }

        // Show image preview
        function showImagePreview(imageData, index) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'preview-remove';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.onclick = function(e) {
                e.stopPropagation();
                removeImage(index);
            };
            
            previewItem.appendChild(img);
            previewItem.appendChild(removeBtn);
            imagePreview.appendChild(previewItem);
        }

        // Remove image
        function removeImage(index) {
            selectedImages.splice(index, 1);
            refreshImagePreview();
        }

        // Refresh image preview
        function refreshImagePreview() {
            imagePreview.innerHTML = '';
            selectedImages.forEach((image, index) => {
                showImagePreview(image, index);
            });
        }

        // Form submission
        document.getElementById('sellForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isUploading) {
                alert('Tafadhali subiri images zipakie kwanza');
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('currentUser')) || JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) { 
                alert('Please login'); 
                window.location.href='signin.html'; 
                return; 
            }

            const newProduct = {
                id: Date.now().toString(),
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                price: Number(document.getElementById('price').value),
                condition: document.getElementById('condition').value,
                description: document.getElementById('description').value,
                images: selectedImages.length ? selectedImages : ['https://via.placeholder.com/400x300?text=No+Image'],
                sellerId: user.id,
                sellerName: user.fullName || user.full_name,
                sellerPhone: user.phoneNumber || user.phone_number,
                createdAt: new Date().toISOString()
            };

            const all = JSON.parse(localStorage.getItem('products')) || [];
            all.push(newProduct);
            localStorage.setItem('products', JSON.stringify(all));
            
            alert('Product posted successfully!');
            window.location.href = 'my-products.html';
        });
    </script>
</body>
</html>
