<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Sign In - used things-Tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a1a2e, #16213e, #0f3460);
            display: flex; align-items: center; justify-content: center;
            padding: 20px; position: relative; overflow-x: hidden;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden;
        }
        .bg-circle {
            position: absolute; border-radius: 50%; background: rgba(255,255,255,0.03);
            animation: floatCircle 20s infinite;
        }
        @keyframes floatCircle {
            0%,100% { transform: translate(0,0) scale(1); }
            25% { transform: translate(100px,-50px) scale(1.1); }
            50% { transform: translate(-50px,100px) scale(0.9); }
            75% { transform: translate(50px,50px) scale(1.05); }
        }
        .circle1 { width: 500px; height: 500px; top: -250px; left: -250px; background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%); }
        .circle2 { width: 600px; height: 600px; bottom: -300px; right: -300px; background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%); animation-delay: -5s; }
        .circle3 { width: 400px; height: 400px; top: 50%; left: 50%; transform: translate(-50%,-50%); background: radial-gradient(circle, rgba(76,201,240,0.1) 0%, transparent 70%); animation-delay: -10s; }

        .auth-container {
            width: 100%; max-width: 500px; position: relative; z-index: 10; perspective: 1000px;
        }
        .auth-card {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 50px 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            transform: rotateY(0deg) translateZ(20px);
            transition: all 0.6s ease; border: 1px solid rgba(255,255,255,0.2);
            position: relative; overflow: hidden;
        }
        .auth-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .auth-header { text-align: center; margin-bottom: 40px; position: relative; }
        .logo {
            font-size: 3rem; font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; display: inline-block;
        }
        .auth-header h1 { font-size: 2.2rem; font-weight: 700; color: #333; margin-bottom: 10px; }
        .auth-header p { color: #666; font-size: 1.1rem; }

        .form-group { margin-bottom: 25px; position: relative; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95rem;
        }
        .form-group label i { margin-right: 8px; color: #ff6b6b; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: #999; transition: all 0.3s ease; }
        .form-group input {
            width: 100%; padding: 18px 20px 18px 45px;
            border: 2px solid #e0e0e0; border-radius: 15px;
            font-size: 1rem; transition: all 0.3s ease;
            background: white; font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus {
            outline: none; border-color: #ff6b6b;
            box-shadow: 0 0 0 5px rgba(255,107,107,0.1);
            transform: translateY(-2px);
        }

        .form-options {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        }
        .remember-me {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .remember-me input[type="checkbox"] {
            width: 20px; height: 20px; cursor: pointer; accent-color: #ff6b6b;
        }
        .forgot-password {
            color: #ff6b6b; text-decoration: none; font-weight: 600;
            transition: all 0.3s ease; position: relative;
        }
        .forgot-password::after {
            content: ''; position: absolute; bottom: -2px; left: 0;
            width: 0; height: 2px; background: #ff6b6b; transition: width 0.3s ease;
        }
        .forgot-password:hover::after { width: 100%; }

        .btn-submit {
            width: 100%; padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white; border: none; border-radius: 15px;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
            position: relative; overflow: hidden; margin-top: 20px;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .btn-submit::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s ease;
        }
        .btn-submit:hover::before { left: 100%; }
        .btn-submit:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,107,107,0.4);
        }
        .btn-submit i { margin-left: 10px; transition: transform 0.3s ease; }
        .btn-submit:hover i { transform: translateX(10px); }

        .social-login { margin-top: 30px; text-align: center; }
        .social-login p {
            color: #666; margin-bottom: 20px; position: relative;
        }
        .social-login p::before,
        .social-login p::after {
            content: ''; position: absolute; top: 50%;
            width: 30%; height: 1px; background: #e0e0e0;
        }
        .social-login p::before { left: 0; }
        .social-login p::after { right: 0; }
        .social-buttons {
            display: flex; gap: 15px; justify-content: center;
        }
        .social-btn {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid #e0e0e0; display: flex;
            align-items: center; justify-content: center;
            color: #666; text-decoration: none;
            transition: all 0.3s ease; background: white;
        }
        .social-btn:hover {
            transform: translateY(-5px); border-color: #ff6b6b; color: #ff6b6b;
        }
        .social-btn i { font-size: 1.3rem; }

        .auth-footer {
            text-align: center; margin-top: 30px; color: #666;
        }
        .auth-footer a {
            color: #ff6b6b; text-decoration: none; font-weight: 600;
            transition: all 0.3s ease; position: relative;
        }
        .auth-footer a::after {
            content: ''; position: absolute; bottom: -2px; left: 0;
            width: 0; height: 2px; background: #ff6b6b; transition: width 0.3s ease;
        }
        .auth-footer a:hover::after { width: 100%; }

        .error-message {
            background: rgba(255,68,68,0.1); color: #ff4444;
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px; animation: shake 0.5s ease;
            display: none;
        }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            10%,30%,50%,70%,90% { transform: translateX(-5px); }
            20%,40%,60%,80% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-top-color: white;
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .auth-card { padding: 35px 25px; }
            .auth-header h1 { font-size: 1.8rem; }
            .logo { font-size: 2.5rem; }
        }
        @media (max-width: 480px) {
            .auth-card { padding: 25px 20px; }
            .form-options { flex-direction: column; gap: 15px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">used things-Tz</div>
                <h1>Welcome Back!</h1>
                <p>Sign in to continue</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid email or password</span>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-submit" id="signinBtn">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('signinBtn');
            
            btn.innerHTML = 'Signing In <span class="loading-spinner"></span>';
            btn.disabled = true;
            
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    if (rememberMe) localStorage.setItem('currentUser', JSON.stringify(user));
                    else sessionStorage.setItem('currentUser', JSON.stringify(user));
                    
                    if (user.role === 'admin') window.location.href = 'admin-dashboard.html';
                    else window.location.href = 'user-dashboard.html';
                } else {
                    document.getElementById('errorMessage').style.display = 'flex';
                    document.getElementById('errorText').textContent = 'Invalid email or password';
                    btn.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
                    btn.disabled = false;
                }
            }, 1500);
        });

        window.onload = function() {
            const saved = localStorage.getItem('currentUser');
            if (saved) {
                const u = JSON.parse(saved);
                document.getElementById('email').value = u.email;
                document.getElementById('password').value = u.password;
                document.getElementById('rememberMe').checked = true;
            }
        };
    </script>
</body>
</html>
