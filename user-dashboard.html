<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>User Dashboard - used things-Tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #f6f9fc, #e6f0f5);
        }
        .navbar {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 15px 30px; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1400px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo {
            display: flex; align-items: center; gap: 10px; text-decoration: none;
        }
        .logo i {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo span {
            font-size: 1.5rem; font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-link {
            color: white; text-decoration: none; font-weight: 500;
            transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
            padding: 10px 20px; border-radius: 50px;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,107,107,0.2); color: #ff6b6b; transform: translateY(-2px);
        }
        .user-profile {
            display: flex; align-items: center; gap: 15px; color: white;
        }
        .user-avatar {
            width: 45px; height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
        }
        .hero-banner {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 60px 30px; text-align: center; position: relative; overflow: hidden;
        }
        .hero-banner::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hero-content {
            position: relative; z-index: 2; max-width: 800px; margin: 0 auto;
        }
        .hero-banner h1 {
            font-size: 3rem; color: white; margin-bottom: 20px; animation: fadeInDown 1s ease;
        }
        .hero-banner p {
            font-size: 1.2rem; color: rgba(255,255,255,0.8); margin-bottom: 30px; animation: fadeInUp 1s ease;
        }
        .hero-search {
            display: flex; max-width: 600px; margin: 0 auto; background: white;
            border-radius: 50px; padding: 5px; animation: fadeIn 1.5s ease;
        }
        .hero-search input {
            flex: 1; padding: 20px 25px; border: none; border-radius: 50px;
            font-size: 1rem; outline: none;
        }
        .hero-search button {
            padding: 15px 35px; background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none; border-radius: 50px; color: white; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px;
        }
        .products-section {
            max-width: 1400px; margin: 50px auto; padding: 0 30px;
        }
        .section-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px;
        }
        .section-header h2 {
            font-size: 2rem; font-weight: 700; color: #333; display: flex; align-items: center; gap: 10px;
        }
        .section-header h2 i { color: #ff6b6b; }
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px,1fr)); gap: 30px;
        }
        .product-card {
            background: white; border-radius: 25px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
            position: relative; cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(255,107,107,0.15);
        }
        .product-badge {
            position: absolute; top: 20px; left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white; padding: 8px 15px; border-radius: 50px;
            font-size: 0.8rem; font-weight: 600; z-index: 10;
        }
        .product-image-container {
            height: 280px; overflow: hidden;
        }
        .product-image {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .product-card:hover .product-image { transform: scale(1.1); }
        .product-info { padding: 25px; }
        .product-header {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;
        }
        .product-title { font-size: 1.3rem; font-weight: 700; color: #333; }
        .product-price {
            font-size: 1.4rem; font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .product-details {
            display: flex; gap: 15px; margin-bottom: 15px;
        }
        .product-location {
            display: flex; align-items: center; gap: 5px; color: #666; font-size: 0.9rem;
        }
        .product-location i { color: #ff6b6b; }
        .product-condition {
            padding: 5px 12px; background: #f0f0f0; border-radius: 50px; font-size: 0.8rem; color: #666;
        }
        .product-description {
            color: #666; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .seller-info {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 0; border-top: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; margin-bottom: 20px;
        }
        .seller-avatar {
            width: 45px; height: 45px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem;
        }
        .seller-details { flex: 1; }
        .seller-name { font-weight: 600; color: #333; margin-bottom: 3px; }
        .seller-phone {
            color: #666; font-size: 0.85rem; display: flex; align-items: center; gap: 5px;
        }
        .product-actions { display: flex; gap: 12px; }
        .btn-favorite {
            width: 50px; height: 50px; border: 2px solid #ff6b6b; background: transparent;
            border-radius: 15px; color: #ff6b6b; font-size: 1.2rem; cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
        }
        .btn-favorite:hover, .btn-favorite.active {
            background: #ff6b6b; color: white; transform: scale(1.1);
        }
        .btn-whatsapp {
            flex: 1; padding: 12px; background: linear-gradient(45deg, #25D366, #128C7E);
            color: white; border: none; border-radius: 15px; font-size: 0.95rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-whatsapp:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(37,211,102,0.3); }
        .empty-state {
            text-align: center; padding: 80px 20px; background: white; border-radius: 25px; grid-column: 1/-1;
        }
        .empty-state i { font-size: 4rem; color: #ff6b6b; margin-bottom: 20px; opacity: 0.5; }
        .empty-state h3 { font-size: 1.5rem; color: #333; margin-bottom: 10px; }
        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; }
            .nav-container { flex-direction: column; gap: 15px; }
            .nav-links { width: 100%; justify-content: center; flex-wrap: wrap; }
            .hero-banner h1 { font-size: 2rem; }
            .hero-search { flex-direction: column; background: transparent; gap: 10px; }
            .hero-search input, .hero-search button { width: 100%; }
            .section-header { flex-direction: column; gap: 15px; }
            .products-grid { grid-template-columns: 1fr; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="user-dashboard.html" class="logo">
                <i class="fas fa-store"></i>
                <span>used things-Tz</span>
            </a>
            <div class="nav-links">
                <a href="user-dashboard.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                <a href="favorites.html" class="nav-link"><i class="fas fa-heart"></i> Favorites</a>
                <a href="my-products.html" class="nav-link"><i class="fas fa-box"></i> My Products</a>
                <a href="profile-settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar" onclick="window.location.href='profile-settings.html'">U</div>
                <span id="userName">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="hero-banner">
        <div class="hero-content">
            <h1>Find Amazing Second-hand Items</h1>
            <p>Discover great deals from trusted sellers across Tanzania</p>
            <div class="hero-search">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="searchProducts()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
    </div>

    <section class="products-section">
        <div class="section-header">
            <h2><i class="fas fa-fire"></i> Latest Products</h2>
        </div>
        <div id="productsGrid" class="products-grid"></div>
    </section>

    <script>
        let currentUser = null;

        function loadUserData() {
            currentUser = JSON.parse(localStorage.getItem('currentUser')) || JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) { window.location.href = 'signin.html'; return; }
            document.getElementById('userName').textContent = currentUser.fullName || currentUser.full_name || 'User';
            document.getElementById('userAvatar').textContent = (currentUser.fullName || 'U').charAt(0).toUpperCase();
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const grid = document.getElementById('productsGrid');
            if (!products.length) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><h3>No Products Yet</h3><p>Check back later!</p></div>`;
                return;
            }
            products.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
            grid.innerHTML = '';
            products.forEach(p => grid.appendChild(createProductCard(p)));
        }

        function createProductCard(p) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => window.location.href = `product-details.html?id=${p.id}`;
            const img = p.images?.[0] || 'https://via.placeholder.com/400x300?text=No+Image';
            const date = new Date(p.createdAt).toLocaleDateString();
            card.innerHTML = `
                <span class="product-badge">${date}</span>
                <div class="product-image-container"><img src="${img}" class="product-image" alt="${p.name}"></div>
                <div class="product-info">
                    <div class="product-header"><h3 class="product-title">${p.name}</h3><div class="product-price">TZS ${p.price?.toLocaleString()}</div></div>
                    <div class="product-details">
                        <span class="product-location"><i class="fas fa-map-marker-alt"></i> ${p.location || 'Tanzania'}</span>
                        <span class="product-condition">${p.condition || 'Good'}</span>
                    </div>
                    <p class="product-description">${p.description || ''}</p>
                    <div class="seller-info">
                        <div class="seller-avatar">${(p.sellerName || 'S').charAt(0).toUpperCase()}</div>
                        <div class="seller-details">
                            <div class="seller-name">${p.sellerName || 'Seller'}</div>
                            <div class="seller-phone"><i class="fas fa-phone"></i> ${p.sellerPhone || '+255*********'}</div>
                        </div>
                    </div>
                    <div class="product-actions" onclick="event.stopPropagation()">
                        <button class="btn-favorite ${isFavorite(p.id) ? 'active' : ''}" onclick="toggleFavorite('${p.id}', this)"><i class="${isFavorite(p.id) ? 'fas' : 'far'} fa-heart"></i></button>
                        <button class="btn-whatsapp" onclick="whatsappSeller('${p.sellerPhone}', '${p.name.replace(/'/g, "\\'")}', '${img}', '${p.price}', '${p.id}')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                    </div>
                </div>
            `;
            return card;
        }

        function isFavorite(pid) {
            if (!currentUser) return false;
            const favs = JSON.parse(localStorage.getItem('favorites')) || [];
            return favs.some(f => f.productId === pid && f.userId === currentUser.id);
        }

        function toggleFavorite(pid, btn) {
            if (!currentUser) { alert('Please login first'); window.location.href='signin.html'; return; }
            let favs = JSON.parse(localStorage.getItem('favorites')) || [];
            const exists = favs.find(f => f.productId === pid && f.userId === currentUser.id);
            if (exists) {
                favs = favs.filter(f => !(f.productId === pid && f.userId === currentUser.id));
                btn.querySelector('i').className = 'far fa-heart';
                btn.classList.remove('active');
            } else {
                favs.push({ userId: currentUser.id, productId: pid, addedAt: new Date().toISOString() });
                btn.querySelector('i').className = 'fas fa-heart';
                btn.classList.add('active');
            }
            localStorage.setItem('favorites', JSON.stringify(favs));
        }

        function whatsappSeller(phone, name, img, price, pid) {
            let p = phone.replace(/[^0-9]/g,'');
            if (p.startsWith('0')) p = '255' + p.substring(1);
            if (!p.startsWith('255')) p = '255' + p;
            const msg = encodeURIComponent(`*INTERESTED IN YOUR PRODUCT*\n\nðŸ“± *Product:* ${name}\nðŸ’° *Price:* TZS ${price?.toLocaleString()}\nðŸ–¼ï¸ *Image:* ${img}\n\nI saw this on *used things-Tz*. Is it still available?`);
            window.open(`https://wa.me/${p}?text=${msg}`, '_blank');
        }

        function searchProducts() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const filtered = products.filter(p => p.name.toLowerCase().includes(q) || (p.description && p.description.toLowerCase().includes(q)));
            const grid = document.getElementById('productsGrid');
            if (!filtered.length) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><h3>No Products Found</h3><p>Try different keywords</p></div>`;
            } else {
                filtered.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
                grid.innerHTML = '';
                filtered.forEach(p => grid.appendChild(createProductCard(p)));
            }
        }

        window.onload = () => { loadUserData(); loadProducts(); };
    </script>
</body>
</html>
