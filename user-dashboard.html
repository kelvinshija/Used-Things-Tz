<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>User Dashboard - used things-Tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #f6f9fc 0%, #e6f0f5 100%);
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            transform: translateY(-2px);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 60px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-banner h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .hero-banner p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .hero-search {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 50px;
            padding: 5px;
            animation: fadeIn 1.5s ease;
        }

        .hero-search input {
            flex: 1;
            padding: 20px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }

        .hero-search button {
            padding: 15px 35px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hero-search button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
        }

        /* Products Section */
        .products-section {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: #ff6b6b;
        }

        .filter-tabs {
            display: flex;
            gap: 15px;
        }

        .filter-tab {
            padding: 10px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            animation: fadeInUp 0.5s ease;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(255,107,107,0.15);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }

        .product-images {
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        .product-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .product-slide {
            min-width: 100%;
            height: 100%;
        }

        .product-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-slide img {
            transform: scale(1.1);
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: #ff6b6b;
            transform: scale(1.3);
        }

        .product-info {
            padding: 25px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-details {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .product-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .product-location i {
            color: #ff6b6b;
        }

        .product-condition {
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 50px;
            font-size: 0.8rem;
            color: #666;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .seller-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .seller-details {
            flex: 1;
        }

        .seller-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .seller-phone {
            color: #666;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-actions {
            display: flex;
            gap: 12px;
        }

        .btn-favorite {
            width: 50px;
            height: 50px;
            border: 2px solid #ff6b6b;
            background: transparent;
            border-radius: 15px;
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-favorite:hover,
        .btn-favorite.active {
            background: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }

        .btn-contact,
        .btn-whatsapp {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-contact {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }

        .btn-contact:hover,
        .btn-whatsapp:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 25px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .hero-banner h1 {
                font-size: 2rem;
            }

            .hero-search {
                flex-direction: column;
                background: transparent;
                gap: 10px;
            }

            .hero-search input,
            .hero-search button {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }

            .filter-tabs {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-wrap: wrap;
            }

            .btn-favorite {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .product-header {
                flex-direction: column;
                gap: 10px;
            }

            .seller-info {
                flex-wrap: wrap;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="user-dashboard.html" class="logo">
                <i class="fas fa-store"></i>
                <span>used things-Tz</span>
            </a>
            <div class="nav-links">
                <a href="user-dashboard.html" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-heart"></i> Favorites
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> My Orders
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </div>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="userName">Loading...</span>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <div class="hero-content">
            <h1>Find Amazing Second-hand Items</h1>
            <p>Discover great deals from trusted sellers across Tanzania</p>
            <div class="hero-search">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="searchProducts()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <section class="products-section">
        <div class="section-header">
            <h2><i class="fas fa-fire"></i> Latest Products</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterProducts('all')">All</button>
                <button class="filter-tab" onclick="filterProducts('today')">Today</button>
                <button class="filter-tab" onclick="filterProducts('week')">This Week</button>
                <button class="filter-tab" onclick="filterProducts('month')">This Month</button>
            </div>
        </div>

        <div id="productsGrid" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <script>
        // Load user data
        function loadUserData() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser')) || 
                               JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'signin.html';
                return;
            }

            document.getElementById('userName').textContent = currentUser.fullName || currentUser.full_name || 'User';
            document.getElementById('userAvatar').innerHTML = `<i class="fas fa-user"></i>`;
        }

        // Load products
        function loadProducts(filter = 'all') {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-box-open"></i>
                        <h3>No Products Yet</h3>
                        <p>Check back later for amazing deals!</p>
                    </div>
                `;
                return;
            }

            // Sort by newest first
            products.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // Apply filter
            let filteredProducts = products;
            if (filter === 'today') {
                const today = new Date().setHours(0,0,0,0);
                filteredProducts = products.filter(p => new Date(p.createdAt).setHours(0,0,0,0) === today);
            } else if (filter === 'week') {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                filteredProducts = products.filter(p => new Date(p.createdAt) >= weekAgo);
            } else if (filter === 'month') {
                const monthAgo = new Date();
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                filteredProducts = products.filter(p => new Date(p.createdAt) >= monthAgo);
            }

            grid.innerHTML = '';
            filteredProducts.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            // Images HTML
            let imagesHtml = '';
            if (product.images && product.images.length > 0) {
                imagesHtml = product.images.map((img, index) => `
                    <div class="product-slide">
                        <img src="${img}" alt="${product.name}">
                    </div>
                `).join('');
            } else {
                imagesHtml = `
                    <div class="product-slide">
                        <img src="https://via.placeholder.com/400x300?text=No+Image" alt="No image">
                    </div>
                `;
            }

            // Slider dots
            let dotsHtml = '';
            if (product.images && product.images.length > 1) {
                dotsHtml = product.images.map((_, index) => `
                    <div class="slider-dot ${index === 0 ? 'active' : ''}" 
                         onclick="event.stopPropagation(); goToSlide('${product.id}', ${index})"></div>
                `).join('');
            }

            card.innerHTML = `
                <span class="product-badge">${new Date(product.createdAt).toLocaleDateString()}</span>
                <div class="product-images">
                    <div class="product-slider" id="slider-${product.id}">
                        ${imagesHtml}
                    </div>
                    <div class="slider-nav">
                        ${dotsHtml}
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-header">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">TZS ${product.price.toLocaleString()}</div>
                    </div>
                    <div class="product-details">
                        <span class="product-location">
                            <i class="fas fa-map-marker-alt"></i> ${product.location || 'Tanzania'}
                        </span>
                        <span class="product-condition">${product.condition || 'Good'}</span>
                    </div>
                    <p class="product-description">${product.description || 'No description provided.'}</p>
                    <div class="seller-info">
                        <div class="seller-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="seller-details">
                            <div class="seller-name">${product.sellerName || 'Seller'}</div>
                            <div class="seller-phone">
                                <i class="fas fa-phone"></i> ${product.sellerPhone || '+255*********'}
                            </div>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-favorite" onclick="toggleFavorite('${product.id}')">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="btn-contact" onclick="callSeller('${product.sellerPhone || '+255712345678'}')">
                            <i class="fas fa-phone"></i> Call
                        </button>
                        <button class="btn-whatsapp" onclick="whatsappSeller('${product.sellerPhone || '+255712345678'}', '${product.name}', '${product.images?.[0] || ''}')">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // WhatsApp function
        window.whatsappSeller = function(phone, productName, productImage) {
            const message = encodeURIComponent(
                `Hello, I'm interested in buying: *${productName}*\n\n` +
                `I saw this product on used things-Tz and would like more information.\n` +
                `Product image: ${productImage}\n\n` +
                `Is it still available?`
            );
            window.open(`https://wa.me/${phone.replace('+', '')}?text=${message}`, '_blank');
        };

        // Call function
        window.callSeller = function(phone) {
            window.location.href = `tel:${phone}`;
        };

        // Toggle favorite
        window.toggleFavorite = function(productId) {
            const btn = event.currentTarget;
            const icon = btn.querySelector('i');
            
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                btn.classList.add('active');
                
                // Save to favorites
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                
                if (currentUser && !favorites.find(f => f.productId === productId && f.userId === currentUser.id)) {
                    favorites.push({
                        userId: currentUser.id,
                        productId: productId,
                        addedAt: new Date().toISOString()
                    });
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                }
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                btn.classList.remove('active');
                
                // Remove from favorites
                let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                
                if (currentUser) {
                    favorites = favorites.filter(f => !(f.productId === productId && f.userId === currentUser.id));
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                }
            }
        };

        // Go to slide
        window.goToSlide = function(productId, index) {
            const slider = document.getElementById(`slider-${productId}`);
            if (slider) {
                slider.style.transform = `translateX(-${index * 100}%)`;
                
                // Update dots
                const dots = slider.parentElement.querySelectorAll('.slider-dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }
        };

        // Search products
        window.searchProducts = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const grid = document.getElementById('productsGrid');
            
            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                (p.description && p.description.toLowerCase().includes(query))
            );
            
            grid.innerHTML = '';
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-search"></i>
                        <h3>No Products Found</h3>
                        <p>Try different search terms</p>
                    </div>
                `;
            } else {
                filteredProducts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                filteredProducts.forEach(product => {
                    const card = createProductCard(product);
                    grid.appendChild(card);
                });
            }
        };

        // Filter products
        window.filterProducts = function(filter) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            loadProducts(filter);
        };

        // Initialize
        window.onload = function() {
            loadUserData();
            loadProducts();
        };
    </script>
</body>
</html>
