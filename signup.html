<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Sign Up - used things-Tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a1a2e, #16213e, #0f3460);
            display: flex; align-items: center; justify-content: center;
            padding: 20px; position: relative; overflow-x: hidden;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden;
        }
        .bg-circle {
            position: absolute; border-radius: 50%; background: rgba(255,255,255,0.03);
            animation: floatCircle 20s infinite;
        }
        @keyframes floatCircle {
            0%,100% { transform: translate(0,0) scale(1); }
            25% { transform: translate(100px,-50px) scale(1.1); }
            50% { transform: translate(-50px,100px) scale(0.9); }
            75% { transform: translate(50px,50px) scale(1.05); }
        }
        .circle1 { width: 500px; height: 500px; top: -250px; left: -250px; background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%); }
        .circle2 { width: 600px; height: 600px; bottom: -300px; right: -300px; background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%); animation-delay: -5s; }
        .circle3 { width: 400px; height: 400px; top: 50%; left: 50%; transform: translate(-50%,-50%); background: radial-gradient(circle, rgba(76,201,240,0.1) 0%, transparent 70%); animation-delay: -10s; }

        .auth-container {
            width: 100%; max-width: 550px; position: relative; z-index: 10; perspective: 1000px;
        }
        .auth-card {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 50px 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            transform: rotateY(0deg) translateZ(20px);
            transition: all 0.6s ease; border: 1px solid rgba(255,255,255,0.2);
            position: relative; overflow: hidden;
        }
        .auth-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .auth-header { text-align: center; margin-bottom: 40px; position: relative; }
        .auth-header h1 {
            font-size: 2.5rem; font-weight: 800;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .auth-header p { color: #666; font-size: 1.1rem; }

        .user-type-selector {
            display: flex; gap: 20px; margin: 40px 0; position: relative;
        }
        .user-type {
            flex: 1; background: white; border: 2px solid #e0e0e0;
            border-radius: 25px; padding: 30px 20px; text-align: center;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
            position: relative; overflow: hidden;
        }
        .user-type::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        .user-type:hover::before { left: 100%; }
        .user-type.selected {
            border-color: #ff6b6b; transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,107,107,0.2);
        }
        .user-type i {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px; transition: all 0.3s ease;
        }
        .user-type:hover i { transform: scale(1.2) rotate(360deg); }
        .user-type h3 { font-size: 1.4rem; margin-bottom: 10px; color: #333; }
        .user-type p { color: #666; font-size: 0.9rem; }

        .form-group { margin-bottom: 25px; position: relative; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95rem;
        }
        .form-group label i { margin-right: 8px; color: #ff6b6b; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: #999; }
        .form-group input, .form-group select {
            width: 100%; padding: 16px 20px 16px 45px;
            border: 2px solid #e0e0e0; border-radius: 15px;
            font-size: 1rem; transition: all 0.3s ease;
            background: white; font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #ff6b6b;
            box-shadow: 0 0 0 5px rgba(255,107,107,0.1);
            transform: translateY(-2px);
        }
        .phone-group { display: flex; gap: 10px; }
        .phone-group select { width: 140px; padding-left: 15px; }

        .password-strength {
            margin-top: 10px; height: 6px; background: #e0e0e0; border-radius: 10px; overflow: hidden;
        }
        .strength-bar { height: 100%; width: 0; transition: all 0.3s ease; border-radius: 10px; }
        .strength-text { font-size: 0.85rem; margin-top: 5px; color: #666; }

        .btn-submit {
            width: 100%; padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white; border: none; border-radius: 15px;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
            position: relative; overflow: hidden; margin-top: 20px;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .btn-submit::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s ease;
        }
        .btn-submit:hover::before { left: 100%; }
        .btn-submit:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,107,107,0.4);
        }
        .btn-submit i { margin-left: 10px; transition: transform 0.3s ease; }
        .btn-submit:hover i { transform: translateX(10px); }

        .auth-footer {
            text-align: center; margin-top: 30px; color: #666;
        }
        .auth-footer a {
            color: #ff6b6b; text-decoration: none; font-weight: 600;
            transition: all 0.3s ease; position: relative;
        }
        .auth-footer a::after {
            content: ''; position: absolute; bottom: -2px; left: 0;
            width: 0; height: 2px; background: #ff6b6b; transition: width 0.3s ease;
        }
        .auth-footer a:hover::after { width: 100%; }

        .success-animation {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            z-index: 1000; display: none; text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175,0.885,0.32,1.275);
        }
        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%,-50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%,-50%) scale(1); }
        }
        .success-check {
            width: 80px; height: 80px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; animation: pulse 2s infinite;
        }
        .success-check i { font-size: 40px; color: white; }

        @media (max-width: 768px) {
            .auth-card { padding: 35px 25px; }
            .auth-header h1 { font-size: 2rem; }
            .user-type-selector { flex-direction: column; }
            .phone-group { flex-direction: column; }
            .phone-group select { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>
    </div>

    <div class="success-animation" id="successAnimation">
        <div class="success-check"><i class="fas fa-check"></i></div>
        <h2 style="color: #333; margin-bottom: 10px;">Account Created!</h2>
        <p style="color: #666;">Redirecting to dashboard...</p>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join used things-Tz community</p>
            </div>

            <div class="user-type-selector">
                <div class="user-type selected" onclick="selectUserType('user')" id="userTypeUser">
                    <i class="fas fa-user"></i>
                    <h3>Normal User</h3>
                    <p>Buy and sell items</p>
                </div>
                <div class="user-type" onclick="selectUserType('admin')" id="userTypeAdmin">
                    <i class="fas fa-user-tie"></i>
                    <h3>Admin User</h3>
                    <p>Manage products & users</p>
                </div>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a strong password" required onkeyup="checkPasswordStrength()">
                    </div>
                    <div class="password-strength"><div class="strength-bar" id="strengthBar"></div></div>
                    <div class="strength-text" id="strengthText">Enter password</div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> WhatsApp Number</label>
                    <div class="phone-group">
                        <select id="countryCode">
                            <option value="255">Tanzania (+255)</option>
                            <option value="254">Kenya (+254)</option>
                            <option value="256">Uganda (+256)</option>
                            <option value="250">Rwanda (+250)</option>
                            <option value="257">Burundi (+257)</option>
                        </select>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phoneNumber" placeholder="e.g., 712345678" required pattern="[0-9]{9}" title="Enter 9 digits without zero">
                        </div>
                    </div>
                    <small style="color: #666; display: block; margin-top: 5px;">Enter number without leading zero (e.g., 712345678)</small>
                </div>
                <button type="submit" class="btn-submit">Sign Up <i class="fas fa-arrow-right"></i></button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        let selectedUserType = 'user';

        function selectUserType(type) {
            selectedUserType = type;
            document.getElementById('userTypeUser').classList.toggle('selected', type === 'user');
            document.getElementById('userTypeAdmin').classList.toggle('selected', type === 'admin');
            localStorage.setItem('selectedUserType', type);
        }

        function checkPasswordStrength() {
            const pwd = document.getElementById('password').value;
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            let strength = 0;
            if (pwd.length >= 8) strength++;
            if (pwd.match(/[a-z]+/)) strength++;
            if (pwd.match(/[A-Z]+/)) strength++;
            if (pwd.match(/[0-9]+/)) strength++;
            if (pwd.match(/[$@#&!]+/)) strength++;
            
            if (strength <= 1) { bar.style.width = '20%'; bar.style.background = '#ff4444'; text.textContent = 'Weak password'; text.style.color = '#ff4444'; }
            else if (strength <= 3) { bar.style.width = '60%'; bar.style.background = '#ffbb33'; text.textContent = 'Medium password'; text.style.color = '#ffbb33'; }
            else { bar.style.width = '100%'; bar.style.background = '#00C851'; text.textContent = 'Strong password'; text.style.color = '#00C851'; }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const countryCode = document.getElementById('countryCode').value;
            let phone = document.getElementById('phoneNumber').value.replace(/^0+/, '');
            const fullPhone = countryCode + phone;

            const user = {
                id: Date.now().toString(),
                fullName, email, password,
                phoneNumber: fullPhone,
                role: selectedUserType,
                isSeller: true,
                createdAt: new Date().toISOString()
            };

            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                alert('Email already registered!');
                return;
            }

            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(user));

            document.getElementById('successAnimation').style.display = 'block';
            setTimeout(() => {
                if (selectedUserType === 'admin') window.location.href = 'admin-dashboard.html';
                else window.location.href = 'user-dashboard.html';
            }, 2000);
        });

        window.onload = () => selectUserType('user');
    </script>
</body>
</html>
